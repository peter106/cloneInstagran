<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Instagran</title>
    

</head>
<body>
    <div class="instragran-wrapeer">
        <div class="instgran-phone">
            <img src="./telefone2.png" alt="celular">
        </div>
        <div class="div instagran-continue">
            <div class="group">
                <img src="./logoInsta.png" class="instagran-logo" alt="intagran-logo">
                <div class="profile-photo">
                    <img src="./adultohomem.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagran-login">Continue como Iamchicale</a>
                <a href="#" class="instagran-logout">Remover conta</a>
        
            </div>
            <div class="group">
                <p class="not-account">Não é Iamchicale?</p>
                <p class="not-account">
                 <span class="link-blue"  >Alternar contas</span>
                 ou
                 <span class="link-blue" >Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
